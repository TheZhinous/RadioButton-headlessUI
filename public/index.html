<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body
    class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center h-screen container"
  >
    <div
      class="space-y-6 max-w-md w-50 w-full"
      x-data="{radio:1 , activeClass:'bg-opacity-5 ring-4 ring-purple-600  text-white shadow-3xl'}"
    >
      <div
        @click="radio=1"
        :class="radio===1 ? activeClass : '' "
        class="rounded-xl p-4 bg-white flex gap-4 items-center justify-between cursor-pointer"
      >
        <div class="flex-col justify-between items-center">
          <p class="font-bold mb-2">Startup</p>
          <span>12GB/6 CPUs · 160 GB SSD disk</span>
        </div>
        <div
          x-show="radio===1"
          class="rounded-full h-8 w-8 flex items-center justify-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-8 h-8 stroke-purple-300 stroke-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>
      </div>
      <div
        @click="radio=2"
        :class="radio===2 ? activeClass :'' "
        class="rounded-xl p-4 bg-white flex gap-4 items-center justify-between cursor-pointer"
      >
        <div class="flex-col justify-between items-center">
          <p class="font-bold mb-2">Business</p>
          <span>16GB/8 CPUs · 512 GB SSD disk</span>
        </div>
        <div
          x-show="radio===2"
          class="rounded-full h-8 w-8 flex items-center justify-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-8 h-8 stroke-purple-300 stroke-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>
      </div>
      <div
        @click="radio=3"
        :class="radio===3 ? activeClass : '' "
        class="rounded-xl p-4 bg-white flex gap-4 items-center justify-between cursor-pointer"
      >
        <div class="flex-col justify-between items-center">
          <p class="font-bold mb-2">Enterprise</p>
          <span>32GB/12 CPUs · 1024 GB SSD disk</span>
        </div>
        <div
          x-show="radio===3"
          class="rounded-full h-8 w-8 flex items-center justify-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="w-8 h-8 stroke-purple-300 stroke-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
